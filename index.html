<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Data Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Company Information</h1>
        <form id="companyForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" required>
            </div>
            <div class="form-group">
                <label for="fundingStage">Funding Stage</label>
                <select id="fundingStage" name="fundingStage" required>
                    <option value="Seed">Seed</option>
                    <option value="Series A">Series A</option>
                    <option value="Series B">Series B</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
        <h2>Stored Companies</h2>
        <table id="companyTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Website</th>
                    <th>Funding Stage</th>
                </tr>
            </thead>
            <tbody id="companyTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
